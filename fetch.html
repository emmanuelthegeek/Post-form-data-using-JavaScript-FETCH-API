        <div class="col-lg-6 mt-4 mt-lg-0">
          <form id="oisform" role="form" class="php-email-form">
            <div class="form-row">
              <div class="col-md-5 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="col-md-5 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
              <div class="col-md-5 form-group">
                <input type="text" class="form-control" name="phone" id="phonenumber" placeholder="Phone number" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="organization" id="subject" placeholder="Company Name" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validate"></div>
            </div>
           
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>
        <script>
          const form = document.getElementById('oisform');

          form.addEventListener('submit', function(e){
            e.preventDefault();
            let description = document.querySelectorAll('#new_description');
           
            // let data= {};
            const formInputs = document.querySelectorAll('#oisform input');    
            const formData = Array.from(formInputs).reduce((acc, input)=> ({...acc, [input.name]: input.value, [description[0].name]: description[0].value}), {})
            console.log(formData);

            fetch('API endpoint goes here', {
              method: "POST",
              body: JSON.stringify(formData),
              headers: {
                'Content-Type':'application/json'
              },
            })
            .then(res =>
            console.log(res)
          )
          })
        </script>
